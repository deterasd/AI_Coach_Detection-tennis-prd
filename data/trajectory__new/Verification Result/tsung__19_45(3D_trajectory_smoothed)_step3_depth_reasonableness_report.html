<body>

<div class="container">
    <header>
        <h1>AI Coach <span>深度合理性驗證</span></h1>
        <div class="header-controls">
            <div id="summaryViewContainer" style="display:none;">
                <label for="summaryViewSelect" style="color:var(--text-sub); margin-right:8px; font-size:0.9rem;">Summary View:</label>
                <select id="summaryViewSelect" class="styled-select"></select>
            </div>
            <div class="upload-section">
                <label for="fileInput" class="file-upload-btn">📂 選擇 JSON 分析檔案</label>
                <input type="file" id="fileInput" accept=".json">
            </div>
        </div>
    </header>

    <!-- Summary Stats -->
    <div id="summaryStats" class="summary-grid">
        <!-- Injected by JS -->
    </div>
    
    <!-- Score Card -->
    <div id="compositeScoreCard" class="score-card" style="display:none;">
        <div class="score-main">
            <div class="score-label">綜合評分</div>
            <div id="compositeScoreValue" class="score-value">--</div>
            <div id="compositeScoreLevel" class="score-level">--</div>
            <div class="score-progress">
                <div id="compositeScoreProgress" class="score-progress-fill" style="width:0%;"></div>
            </div>
            <p id="compositeScoreSummary" class="score-summary">尚未載入資料</p>
        </div>
        <div class="score-details">
            <div class="score-detail-header">
                <h3>評分說明</h3>
                <span class="score-detail-subtitle">顯示每個指標如何影響分數</span>
            </div>
            <div id="compositeScoreDetails" class="score-detail-list">
                <div class="score-detail-item score-empty">
                    <div class="score-detail-label">尚未載入資料</div>
                    <div class="score-detail-desc">扣分明細會顯示在此區塊</div>
                </div>
            </div>
        </div>
    </div>

    <h2 class="section-title">📊 視覺化圖表分析</h2>

    <div class="grid" id="dashboardGrid">
        <!-- Cards will be injected here by JS -->
    </div>

    <h2 class="section-title">📋 詳細數據分析</h2>
    
    <div class="two-col-grid">
        <div>
            <div class="section-header-row">
                <h3 style="color: var(--text-sub);">關鍵點深度統計 (Depth Statistics)</h3>
                <select id="depthTableViewSelect" class="styled-select" style="display:none; padding: 4px 12px; font-size: 0.8rem;"></select>
            </div>
            <div class="data-table-container">
                <table id="depthTable">
                    <thead>
                        <tr>
                            <th>關鍵點</th>
                            <th>平均深度 (mm)</th>
                            <th>範圍 (mm)</th>
                            <th>CV (%)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <div>
            <div class="section-header-row" style="margin-top: 0;">
                <h3 style="color: var(--text-sub);">邏輯異常檢測 (Logic Violations)</h3>
            </div>
            <div class="data-table-container">
                <table id="logicTable">
                    <thead>
                        <tr>
                            <th>檢測項目</th>
                            <th>說明</th>
                            <th>左側異常</th>
                            <th>右側異常</th>
                            <th>異常率</th>
                            <th>狀態</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    // Chart.js Global Defaults for Premium Dark Theme
    Chart.defaults.color = '#9ca3af';
    Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.05)';
    Chart.defaults.font.family = "'Inter', 'Microsoft JhengHei', sans-serif";
    Chart.defaults.font.size = 11;
    
    // Tooltip styling
    Chart.defaults.plugins.tooltip.backgroundColor = 'rgba(20, 20, 20, 0.9)';
    Chart.defaults.plugins.tooltip.titleColor = '#f3f4f6';
    Chart.defaults.plugins.tooltip.bodyColor = '#d1d5db';
    Chart.defaults.plugins.tooltip.borderColor = 'rgba(255, 255, 255, 0.1)';
    Chart.defaults.plugins.tooltip.borderWidth = 1;
    Chart.defaults.plugins.tooltip.padding = 10;
    Chart.defaults.plugins.tooltip.cornerRadius = 8;
    Chart.defaults.plugins.tooltip.displayColors = true;

    function clamp(value, min, max) {
        return Math.max(min, Math.min(max, value));
    }

    function describeScoreLevel(score) {
        if (score >= 90) return '卓越 (Excellent)';
        if (score >= 75) return '良好 (Good)';
        if (score >= 60) return '待觀察 (Watch)';
        return '需改善 (Poor)';
    }

    function renderCompositeScoreCard(result) {
        const card = document.getElementById('compositeScoreCard');
        if (!card) return;

        if (!result) {
            card.style.display = 'none';
            return;
        }

        const rawScore = Number.isFinite(result.score) ? result.score : 0;
        const safeScore = clamp(rawScore, 0, 100);
        card.style.display = 'grid';
        document.getElementById('compositeScoreValue').textContent = safeScore.toFixed(1);
        document.getElementById('compositeScoreLevel').textContent = result.level;
        document.getElementById('compositeScoreProgress').style.width = `${safeScore.toFixed(1)}%`;
        document.getElementById('compositeScoreSummary').textContent = result.summary;

        const detailContainer = document.getElementById('compositeScoreDetails');
        const deductions = (result.breakdown || []).filter(item => item.impact > 0);
        if (deductions.length === 0) {
            detailContainer.innerHTML = `
                <div class="score-detail-item score-empty">
                    <div class="score-detail-label">無扣分項目</div>
                    <div class="score-detail-desc">深度檢查未觸發任何警示</div>
                </div>
            `;
        } else {
            detailContainer.innerHTML = deductions.map(item => `
                <div class="score-detail-item">
                    <div>
                        <div class="score-detail-label">${item.label}</div>
                        <div class="score-detail-desc">${item.detail}</div>
                    </div>
                    <div class="score-detail-value">
                        <span>${item.value}</span>
                        <span class="impact-negative">-${item.impact.toFixed(1)}</span>
                    </div>
                </div>
            `).join('');
        }
    }

    function calculateCompositeScoreStep3(data) {
        if (!data) return null;

        // 如果後端已經計算了詳細的分數結構，直接使用後端的結果
        if (data.overall_summary && data.overall_summary.quality_score && data.overall_summary.quality_score.deductions) {
            const qs = data.overall_summary.quality_score;
            const breakdown = qs.deductions.map(d => ({
                label: d.reason.split('(')[0].trim(), // 簡化標籤
                value: d.reason.match(/\((.*?)\)/) ? d.reason.match(/\((.*?)\)/)[1] : '', // 提取括號內的數值
                detail: d.reason,
                impact: d.points
            }));
            
            return {
                score: qs.score,
                level: qs.level,
                summary: breakdown.length > 0 
                    ? `主要扣分項目: ${breakdown[0].detail}` 
                    : '檢測結果優良，無顯著深度異常。',
                breakdown: breakdown
            };
        }

        // Fallback: 前端計算邏輯
        let score = 100;
        let deductions = [];

        const summary = data.overall_summary || {};
        const logic = data.depth_logic_check || {};
        const temporal = data.temporal_stability || {};
        const stats = data.overall_statistics || {};

        // Metric 1: Stability (CV)
        const cv = summary.average_cv || stats.average_cv_percent || 0;
        if (cv > 10) {
            const penalty = 20;
            score -= penalty;
            deductions.push({
                label: '深度不穩定',
                value: `CV ${cv.toFixed(1)}%`,
                detail: '深度變異係數過高，數據雜訊大',
                impact: penalty
            });
        } else if (cv > 5) {
            const penalty = 10;
            score -= penalty;
            deductions.push({
                label: '深度略有雜訊',
                value: `CV ${cv.toFixed(1)}%`,
                detail: '深度變異係數稍高',
                impact: penalty
            });
        }

        // Metric 2: Logic Violations
        let logicPenalty = 0;
        if (logic.elbow_hyperextension && logic.elbow_hyperextension.rate > 0) {
            const p = 15;
            logicPenalty += p;
            deductions.push({
                label: '手肘反向彎曲',
                value: `${logic.elbow_hyperextension.rate.toFixed(1)}%`,
                detail: '檢測到手肘深度異常反折',
                impact: p
            });
        }
        if (logic.knee_hyperextension && logic.knee_hyperextension.rate > 0) {
            const p = 15;
            logicPenalty += p;
            deductions.push({
                label: '膝蓋反向彎曲',
                value: `${logic.knee_hyperextension.rate.toFixed(1)}%`,
                detail: '檢測到膝蓋深度異常反折',
                impact: p
            });
        }
        score -= logicPenalty;

        // Metric 3: Temporal Instability
        if (temporal.unstable_rate > 0) {
            const penalty = 20;
            score -= penalty;
            deductions.push({
                label: '時間軸跳動',
                value: `${temporal.unstable_rate.toFixed(1)}%`,
                detail: '深度在時間軸上出現劇烈跳動',
                impact: penalty
            });
        }

        score = Math.max(0, Math.round(score));
        
        let level = 'Excellent';
        if (score < 60) level = 'Poor';
        else if (score < 80) level = 'Average';
        else if (score < 90) level = 'Good';

        return {
            score: score,
            level: level,
            summary: deductions.length > 0 ? `主要扣分項目: ${deductions[0].label}` : '整體深度合理，無顯著異常。',
            breakdown: deductions
        };
    }

    const fileInput = document.getElementById('fileInput');
    const dashboardGrid = document.getElementById('dashboardGrid');
    
    let fullAnalysisData = null; // Store full data for view switching
    let charts = {}; // Store chart instances by ID

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                let jsonString = e.target.result;
                // Enhanced NaN/Infinity handling
                jsonString = jsonString.replace(/:\s*NaN\b/g, ': null');
                jsonString = jsonString.replace(/:\s*Infinity\b/g, ': null');
                jsonString = jsonString.replace(/:\s*-Infinity\b/g, ': null');
                // Handle array cases
                jsonString = jsonString.replace(/,\s*NaN\b/g, ', null');
                jsonString = jsonString.replace(/\[\s*NaN\b/g, '[ null');
                
                const data = JSON.parse(jsonString);
                renderDashboard(data);
            } catch (error) {
                alert('載入失敗：\n' + error.message);
                console.error(error);
            }
        };
        reader.readAsText(file);
    });

    // Auto-load from URL parameter or Offline Data
    if (window.OFFLINE_DATA) {
        try {
            renderDashboard(window.OFFLINE_DATA);
        } catch (e) {
            console.error("Offline data load error:", e);
        }
    } else {
        const urlParams = new URLSearchParams(window.location.search);
        const src = urlParams.get('src');
        if (src) {
            fetch(src)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(text => {
                    let jsonString = text;
                    jsonString = jsonString.replace(/:\s*NaN\b/g, ': null');
                    jsonString = jsonString.replace(/:\s*Infinity\b/g, ': null');
                    jsonString = jsonString.replace(/:\s*-Infinity\b/g, ': null');
                    
                    const data = JSON.parse(jsonString);
                    renderDashboard(data);
                })
                .catch(err => {
                    console.error('Error loading JSON from URL:', err);
                    // Don't alert on auto-load fail to avoid annoyance if param is wrong
                });
        }
    }

    function renderDashboard(data) {
        if (!data) {
            throw new Error("JSON 數據為空");
        }

        let viewData = data;

        // 優先使用 Global 視角，若無則檢查是否為舊格式
        if (data.Global) {
            viewData = data.Global;
        } else if (data.global) {
            viewData = data.global;
        } else if (!data.overall_summary) {
             // 嘗試尋找其他視角作為備案
             const views = Object.keys(data).filter(k => typeof data[k] === 'object' && data[k].overall_summary);
             if (views.length > 0) {
                 viewData = data[views[0]];
             } else {
                 throw new Error("JSON 格式不符：缺少 overall_summary 欄位，請確認是否為正確的分析結果檔案。");
             }
        }

        // 隱藏所有視角選擇器
        document.getElementById('summaryViewContainer').style.display = 'none';
        document.querySelectorAll('.view-select, #depthTableViewSelect, #symmetryTableViewSelect, #logicTableViewSelect').forEach(el => el.style.display = 'none');

        // 初始化儀表板結構 (不啟用多視角選擇)
        fullAnalysisData = null; 
        initializeDashboardStructure();
        
        // 渲染所有區塊
        updateSummary(viewData);
        updateDepthTable(viewData);
        updateLogicTable(viewData);
        
        updateChart1(viewData);
        updateChart2(viewData);
        updateChartVelocity(viewData);
        updateChartTemporal(viewData);
    }

    function initializeDashboardStructure() {
        // Cleanup existing charts before removing canvas elements
        Object.keys(charts).forEach(id => {
            if (charts[id]) {
                charts[id].destroy();
            }
        });
        charts = {};

        dashboardGrid.innerHTML = '';
        
        const blocks = [
            { 
                id: 'chart1', 
                selectId: 'chart1Select',
                title: '關鍵點深度穩定性 (Depth Stability CV%)', 
                desc: '顯示各關鍵點在 Z 軸深度的穩定性，CV 值越低代表該點深度在時間軸上越穩定，無劇烈跳動。', 
                criteria: 'CV < 5% 優秀 | 5-10% 可接受 | > 10% 不穩定',
                params: 'X軸: 關鍵點 | Y軸: CV (%)' 
            },
            { 
                id: 'chart_velocity',
                selectId: 'chartVelocitySelect',
                title: '深度變化速率 (Depth Velocity)',
                desc: '顯示各關鍵點在 Z 軸上的平均變化速度 (mm/frame)。數值越高代表該點在深度方向移動越劇烈或抖動越嚴重。',
                criteria: '應與動作幅度成正比。若靜止部位(如軀幹)數值過高，可能為雜訊。',
                params: 'X軸: 關鍵點 | Y軸: 速度 (mm/frame)'
            },
            { 
                id: 'chart2', 
                selectId: 'chart2Select',
                title: '深度範圍分佈 (Depth Range)', 
                desc: '顯示各關鍵點的平均深度(Bar)與深度變化範圍(Error Bar)。', 
                criteria: '範圍過大可能表示該點深度估計不穩定或運動幅度極大。',
                params: 'X軸: 關鍵點 | Y軸: 深度 Z (mm)' 
            },
            { 
                id: 'chart_temporal', 
                selectId: 'chartTemporalSelect',
                title: '時間軸深度穩定性 (Temporal Stability)', 
                desc: '顯示每一幀相對於前一幀的平均深度變化量。突波代表畫面出現整體性的深度跳動。', 
                criteria: '平穩的曲線為佳。突波 > 50mm 通常代表追蹤丟失或深度估計錯誤。',
                params: 'X軸: 幀數 (Frame) | Y軸: 平均變化 (mm)' 
            }
        ];

        // Generate HTML in one go to prevent DOM thrashing
        dashboardGrid.innerHTML = blocks.map(block => 
            createCardHTML(block.id, block.title, block.desc, block.criteria, block.params, block.selectId)
        ).join('');

        // Setup Chart Selectors if multi-view
        if (fullAnalysisData) {
            const views = Object.keys(fullAnalysisData).filter(k => typeof fullAnalysisData[k] === 'object' && fullAnalysisData[k].overall_summary);
            const optionsHTML = views.map(key => {
                const label = key === 'Global' ? 'Global (World)' : 
                              key === '45' ? 'Camera 45°' : 
                              key === 'Side' ? 'Camera Side' : key;
                return `<option value="${key}">${label}</option>`;
            }).join('');

            const setupChartSelector = (selectId, updateFunc) => {
                const sel = document.getElementById(selectId);
                if (sel) {
                    sel.innerHTML = optionsHTML;
                    sel.style.display = 'inline-block';
                    sel.addEventListener('change', (e) => {
                        const view = e.target.value;
                        console.log(`Chart ${selectId} switching to ${view}`);
                        if (fullAnalysisData && fullAnalysisData[view]) {
                            updateFunc(fullAnalysisData[view]);
                        }
                    });
                }
            };

            setupChartSelector('chart1Select', updateChart1);
            setupChartSelector('chartVelocitySelect', updateChartVelocity);
            setupChartSelector('chart2Select', updateChart2);
            setupChartSelector('chartTemporalSelect', updateChartTemporal);
        }
    }

    function createCardHTML(id, title, description, criteria, params, selectId) {
        const selectHTML = selectId ? `<select id="${selectId}" class="styled-select view-select" style="display:none; padding: 4px 12px; font-size: 0.8rem;"></select>` : '';
        return `
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">${title}</h3>
                    ${selectHTML}
                </div>
                <div class="chart-wrapper">
                    <div class="chart-container">
                        <canvas id="${id}"></canvas>
                    </div>
                </div>
                <div class="info-section">
                    <div class="info-item">
                        <div class="info-badge badge-desc">說明</div>
                        <p class="info-text">${description}</p>
                    </div>
                    <div class="info-item">
                        <div class="info-badge badge-criteria">判斷標準</div>
                        <p class="info-text text-criteria">${criteria}</p>
                    </div>
                    <div class="info-item">
                        <div class="info-badge badge-params">參數</div>
                        <p class="info-text text-params">${params}</p>
                    </div>
                </div>
            </div>
        `;
    }

    function getStatusBadge(value, type) {
        if (value === null || value === undefined || (type !== 'quality' && isNaN(value))) {
            return '<span class="status-badge status-neutral">N/A</span>';
        }

        let status = 'neutral';
        let text = value;
        
        if (type === 'cv') {
            if (value < 5) { status = 'success'; }
            else if (value < 10) { status = 'warning'; }
            else { status = 'danger'; }
            text = value.toFixed(2) + '%';
        } else if (type === 'quality') {
            if (value === '優秀' || value === 'Excellent' || value === 'Good') { status = 'success'; }
            else if (value === '可接受' || value === 'Acceptable') { status = 'warning'; }
            else { status = 'danger'; }
        } else if (type === 'diff') {
            if (value < 50) { status = 'success'; }
            else if (value < 100) { status = 'warning'; }
            else { status = 'danger'; }
            text = value.toFixed(1) + ' mm';
        } else if (type === 'rate') {
            if (value < 1) { status = 'success'; }
            else if (value < 5) { status = 'warning'; }
            else { status = 'danger'; }
            text = value.toFixed(1) + '%';
        }
        
        return `<span class="status-badge status-${status}">${text}</span>`;
    }

    // --- Render Functions ---

    function updateSummary(data) {
        const statsContainer = document.getElementById('summaryStats');
        const summary = data.overall_summary;
        
        renderCompositeScoreCard(calculateCompositeScoreStep3(data));

        const summaryItems = [
            { label: '平均深度 (Mean Z)', value: `${summary.mean_depth_mm.toFixed(0)} mm`, sub: '整體平均深度' },
            { label: '平均變異係數 (CV)', value: `${summary.average_cv.toFixed(2)}%`, sub: '越低越穩定' },
            { label: '整體品質', value: summary.quality_level, sub: `Analyzed ${summary.total_keypoints_analyzed} keypoints` },
            { label: '邏輯異常數', value: summary.total_logic_violations, sub: 'Wrist/Knee depth violations' }
        ];

        statsContainer.innerHTML = summaryItems.map(item => `
            <div class="summary-card">
                <div class="summary-label">${item.label}</div>
                <div class="summary-value">${item.value}</div>
                <div class="summary-label" style="opacity: 0.7; font-size: 0.8rem;">${item.sub}</div>
            </div>
        `).join('');
    }

    function updateDepthTable(data) {
        const depthTableBody = document.querySelector('#depthTable tbody');
        const depthStats = data.depth_range_analysis;
        const kpNames = Object.keys(depthStats).sort((a, b) => depthStats[b].cv_percent - depthStats[a].cv_percent);
        
        depthTableBody.innerHTML = kpNames.map(name => {
            const stat = depthStats[name];
            return `
                <tr>
                    <td>${name}</td>
                    <td>${stat.mean_z_mm.toFixed(1)}</td>
                    <td>${stat.depth_range_mm.toFixed(1)}</td>
                    <td>${getStatusBadge(stat.cv_percent, 'cv')}</td>
                </tr>
            `;
        }).join('');
    }

    function updateLogicTable(data) {
        const logicTableBody = document.querySelector('#logicTable tbody');
        const logic = data.depth_logic_check;
        if (logic) {
            const definitions = {
                'elbow_hyperextension': { name: '手肘反向彎曲', desc: '檢測手肘是否異常反折 (深度 > 連線 + 200mm)' },
                'knee_hyperextension': { name: '膝蓋反向彎曲', desc: '檢測膝蓋是否異常反折 (深度 > 連線 + 200mm)' }
            };

            const rows = Object.keys(logic).map(key => {
                const item = logic[key];
                if (!item || !item.violations) return '';
                
                const def = definitions[key] || { name: key, desc: 'N/A' };
                const leftCount = item.violations.left;
                const rightCount = item.violations.right;
                const rate = item.rate;
                
                return `
                <tr>
                    <td style="font-weight: 600; color: var(--text-main);">${def.name}</td>
                    <td style="font-size: 0.85rem; color: var(--text-sub); max-width: 300px;">${def.desc}</td>
                    <td>${leftCount}</td>
                    <td>${rightCount}</td>
                    <td>${getStatusBadge(rate, 'rate')}</td>
                    <td>${rate === 0 ? '<span class="status-badge status-success">Pass</span>' : '<span class="status-badge status-warning">Check</span>'}</td>
                </tr>
                `;
            }).join('');
            
            logicTableBody.innerHTML = rows;
        }
    }

    function updateChart1(data) {
        const ctx = document.getElementById('chart1');
        if (charts['chart1']) charts['chart1'].destroy();
        
        const depthStats = data.depth_range_analysis;
        const sortedKeys = Object.keys(depthStats).sort((a, b) => (depthStats[b].cv_percent || 0) - (depthStats[a].cv_percent || 0));

        charts['chart1'] = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: sortedKeys,
                datasets: [{
                    label: '變異係數 (CV%)',
                    data: sortedKeys.map(k => depthStats[k].cv_percent || 0),
                    backgroundColor: sortedKeys.map(k => {
                        const cv = depthStats[k].cv_percent || 0;
                        if (cv < 5) return '#4ade80';
                        if (cv < 10) return '#fbbf24';
                        return '#f87171';
                    }),
                    borderRadius: 4
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, title: { display: true, text: 'CV (%)' } } }
            }
        });
    }

    function updateChartVelocity(data) {
        const ctx = document.getElementById('chart_velocity');
        if (charts['chart_velocity']) charts['chart_velocity'].destroy();
        
        const depthStats = data.depth_range_analysis;
        const sortedByGrad = Object.keys(depthStats).sort((a, b) => depthStats[b].mean_gradient_mm - depthStats[a].mean_gradient_mm);
        
        charts['chart_velocity'] = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: sortedByGrad,
                datasets: [{
                    label: '平均深度速度 (mm/frame)',
                    data: sortedByGrad.map(k => depthStats[k].mean_gradient_mm),
                    backgroundColor: '#818cf8',
                    borderRadius: 4
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, title: { display: true, text: 'Velocity (mm/frame)' } } }
            }
        });
    }

    function updateChart2(data) {
        const ctx = document.getElementById('chart2');
        if (charts['chart2']) charts['chart2'].destroy();
        
        const depthStats = data.depth_range_analysis;
        const sortedByZ = Object.keys(depthStats).sort((a, b) => depthStats[b].mean_z_mm - depthStats[a].mean_z_mm);
        
        const errorBarPlugin = {
            id: 'errorBar',
            afterDatasetsDraw: (chart) => {
                const { ctx, data, scales: { y } } = chart;
                chart.getDatasetMeta(0).data.forEach((bar, index) => {
                    const minZ = data.datasets[0].min[index];
                    const maxZ = data.datasets[0].max[index];
                    if (minZ === undefined || maxZ === undefined) return;
                    const x = bar.x;
                    const yMin = y.getPixelForValue(minZ);
                    const yMax = y.getPixelForValue(maxZ);
                    ctx.save();
                    ctx.beginPath();
                    ctx.lineWidth = 1.5;
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)'; 
                    ctx.moveTo(x, yMin); ctx.lineTo(x, yMax);
                    ctx.moveTo(x - 6, yMax); ctx.lineTo(x + 6, yMax);
                    ctx.moveTo(x - 6, yMin); ctx.lineTo(x + 6, yMin);
                    ctx.stroke();
                    ctx.restore();
                });
            }
        };

        charts['chart2'] = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: sortedByZ,
                datasets: [{
                    label: '平均深度 (mm)',
                    data: sortedByZ.map(k => depthStats[k].mean_z_mm),
                    min: sortedByZ.map(k => depthStats[k].min_z_mm),
                    max: sortedByZ.map(k => depthStats[k].max_z_mm),
                    backgroundColor: '#667eea',
                    borderRadius: 4,
                    barPercentage: 0.6
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: false, title: { display: true, text: 'Depth Z (mm)' } } },
                plugins: {
                    tooltip: {
                        callbacks: {
                            afterLabel: function(context) {
                                const idx = context.dataIndex;
                                const min = context.dataset.min[idx];
                                const max = context.dataset.max[idx];
                                return `Range: ${min.toFixed(0)} - ${max.toFixed(0)} mm`;
                            }
                        }
                    }
                }
            },
            plugins: [errorBarPlugin]
        });
    }

    function updateChartTemporal(data) {
        const ctx = document.getElementById('chart_temporal');
        if (charts['chart_temporal']) charts['chart_temporal'].destroy();
        
        const temporalStats = data.temporal_stability;
        if (!temporalStats || !temporalStats.series_data) return;

        const seriesData = temporalStats.series_data;
        const labels = seriesData.map((_, i) => i + 1);
        const threshold = temporalStats.threshold_mm || 50;

        charts['chart_temporal'] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '平均深度變化 (mm)',
                    data: seriesData,
                    borderColor: '#a855f7',
                    backgroundColor: 'rgba(168, 85, 247, 0.1)',
                    borderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    fill: true,
                    tension: 0.4
                },
                {
                    label: '異常閾值',
                    data: Array(labels.length).fill(threshold),
                    borderColor: 'rgba(248, 113, 113, 0.6)',
                    borderWidth: 1,
                    borderDash: [5, 5],
                    pointRadius: 0,
                    fill: false
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: { 
                    x: { title: { display: true, text: 'Frame Index' } },
                    y: { beginAtZero: true, title: { display: true, text: 'Change (mm)' } } 
                }
            }
        });
    }
</script>
</body>
</html>
