    function calculateCompositeScoreStep6(data) {

        // Â¶ÇÊûúÂæåÁ´ØÂ∑≤Á∂ìË®àÁÆó‰∫ÜË©≥Á¥∞ÁöÑÂàÜÊï∏ÁµêÊßãÔºåÁõ¥Êé•‰ΩøÁî®ÂæåÁ´ØÁöÑÁµêÊûú
        if (data.overall_summary.quality_score && data.overall_summary.quality_score.deductions) {

        register(`Áï∞Â∏∏Ë∑≥Ë∫ç (${totalJumps} Ê¨°)`, Math.min(40.0, totalJumps * 8.0));
        
        const totalAccelOutliers = Object.values(accelAnomalies).reduce((sum, item) => sum + (item.outlier_count || 0), 0);
        register(`Âä†ÈÄüÂ∫¶Áï∞Â∏∏ (${totalAccelOutliers} Ê¨°)`, Math.min(30.0, totalAccelOutliers * 1.5));

        const meanSmoothness = Object.values(smoothness).reduce((sum, item) => sum + (item.mean_jerk_mm_s3 || 0), 0) / (Object.keys(smoothness).length || 1);
        if (meanSmoothness > 50000) { // Example threshold for high jerk
             register(`Êï¥È´îÂπ≥ÊªëÂ∫¶‰∏ç‰Ω≥ (Jerk: ${meanSmoothness.toFixed(0)})`, 15.0);
        } else if (meanSmoothness > 20000) {
            register(`Êï¥È´îÂπ≥ÊªëÂ∫¶ÊôÆÈÄö (Jerk: ${meanSmoothness.toFixed(0)})`, 5.0);
        }
        
        score = clamp(score, 0, 100);

        let level;
        if (score >= 90) level = "Excellent";
        else if (score >= 80) level = "Good";
        else if (score >= 60) level = "Fair";
        else level = "Poor";
        
        const leading = deductions.sort((a,b) => b.points - a.points)[0];
        const summaryText = leading
            ? `‰∏ªË¶ÅÊâ£ÂàÜ‰æÜËá™„Äå${leading.reason}„ÄçÔºö-${leading.points.toFixed(1)} ÂàÜ„ÄÇ`
            : 'ËªåË∑°Êï¥È´îÂπ≥ÊªëÊµÅÊö¢ÔºåÊú™ÁôºÁèæÊòéÈ°ØÁï∞Â∏∏„ÄÇ';

        return { score, level, summary: summaryText, breakdown: deductions };
    }
